<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/../assets/img/favicon.png">
  <title>
    e-Mutabakat Sitesi
    </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/../assets/css/material-dashboard.css?v=3.0.2" rel="stylesheet" />
</head>

<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row" *ngIf="!isActive">
          <div class="form-group text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only"></span>
            </div>
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <p class="text-white font-weight-bolder text-center mt-2 mb-0">İşleminiz devam ediyor lüften bekleyiniz...
              </p>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="isActive">
          <!-- Eğer şifre değiştirme linki aktifse -->
          <div class="col-lg-8 col-md-8 col-12 mx-auto" *ngIf="isSuccess">
            <div class="card z-index-0 fadeIn3 fadeInBottom text-center">
              <h4 class="alert alert-info text-white">Şifre Değiştir</h4>
              <div class="row">
                <div [class]="changeInputClass(password)">
                  <!-- class ı metota çevirmek için [class] şeklinde yazılır -->
                  <div class="col-md-3">
                    <label class="form-label"><strong>Yeni Şifre :</strong></label>
                  </div>
                  <div class="col-md-9">
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" [ngModelOptions]="{standalone: true}" >
                  </div>
                </div>
              </div>
              <div *ngIf="isForgotPasswordActiveButton">
                <button type="submit" class="btn bg-gradient-info my-4 mb-2 w-100" (click)="changePassword()">Kaydet</button>
              </div>
              <div class="text-center" *ngIf="!isForgotPasswordActiveButton">
                <button class="btn bg-gradient-primary w-100 my-4 mb-2"  type="button"disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  <span class="sr-only">Kayıt Yapılıyor...</span>
                </button>
              </div>
              <hr>
              <a href="/login" style="text-align: center;"><strong>Giriş Sayfasına Gitmek İçin Tıklayınız</strong></a>
            </div>
          </div>
          <!-- Eğer şifre değiştirme linki pasifse -->
          <div class="col-lg-8 col-md-8 col-12 mx-auto" *ngIf="!isSuccess">
            <div class="card z-index-0 fadeIn3 fadeInBottom text-center">
              <h4 class="alert alert-danger text-white">Uyarı!!!</h4>
              <h4>{{message}}</h4>
              <hr>
              <a href="/login" style="text-align: center;"><strong>Giriş Sayfasına Gitmek İçin Tıklayınız</strong></a>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
              </div>
            </div>

          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="/../assets/js/core/popper.min.js"></script>
  <script src="/../assets/js/core/bootstrap.min.js"></script>
  <script src="/../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/../assets/js/material-dashboard.min.js?v=3.0.2"></script>
</body>

</html>
