  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">GİRİŞ YAP</h4>

                </div>
              </div>
              <div class="card-body">
                <form role="form" [formGroup]="loginForm" class="text-start">
                  <div [class]="changeInputClass(email)">
                    <label class="form-label">Mail Adresi</label>
                    <input type="text" formControlName="email" name="email" [(ngModel)]="email" class="form-control">
                    <!--veriyi yakalamak için [(ngModel)] kullanılır -->
                    <!-- <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                      <small *ngIf="loginForm.get('email').hasError('required')">Mail adresi zorunlu</small>
                    </div> -->
                  </div>
                  <div [class]="changeInputClass(password)">
                    <!-- class ı metota çevirmek için [class] şeklinde yazılır -->
                    <label class="form-label">Şifre</label>
                    <input type="password" formControlName="password" name="password" [(ngModel)]="password"
                      class="form-control">
                    <!-- <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                      <small *ngIf="loginForm.get('password').hasError('required')">Şifre zorunlu</small>
                    </div> -->
                  </div>
                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-check form-switch d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked disabled>
                        <label class="form-check-label mb-0 ms-2" for="rememberMe">Beni Hatırla</label>
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2" *ngIf="isActiveButton"
                      (click)="login()">Giriş Yap</button>
                  </div>
                  <div style="text-align: right;">
                    <a  data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="text-primary text-gradient font-weight-bold text-sm" style="cursor: pointer;">Şifremi Unuttum!</a>
                  </div>
                  <div class="text-center">
                    <button class="btn bg-gradient-primary w-100 my-4 mb-2" *ngIf="!isActiveButton" type="button"
                      disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      <span class="sr-only">Giriş Yapılıyor...</span>
                    </button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Eğer onay maili gelmediyse yeniden gönderim için
                    <a data-bs-toggle="modal" data-bs-target="#mailConfirmModal"
                      class="text-primary text-gradient font-weight-bold" style="cursor: pointer;">tıklayınız!</a>
                  </p>

                  <p class="mt-4 text-sm text-center">
                    Eğer hesabınız yoksa
                    <a href="/register" class="text-primary text-gradient font-weight-bold">Hesap Oluşturun!</a>
                  </p>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">

      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);

<!-- ONAY MAİLİ MODAL -->
<div class="modal fade bd-example-modal-xl" id="mailConfirmModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Mail Onayı</h5>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> Mail onayını tekrar almak için mail adresinizi giriniz</p>
        <div [class]="changeInputClass(confirmEmail)">
          <label class="form-label">Mail Adresi</label>
          <input type="email" name="email" [(ngModel)]="confirmEmail" [ngModelOptions]="{standalone: true}"
            class="form-control">
          <!--veriyi yakalamak için [(ngModel)] kullanılır -->
          <!-- <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            <small *ngIf="loginForm.get('email').hasError('required')">Mail adresi zorunlu</small>
          </div> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="sendMailConfirm()">Onay Maili
          Gönder</button>

        <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>

<!-- ŞİFREMİ UNUTTUM MODAL -->

<div class="modal fade bd-example-modal-xl" id="forgotPasswordModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Şifremi Unuttum</h5>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> Şifre sıfırlaması için mail adresinizi giriniz</p>
        <div [class]="changeInputClass(confirmEmail)">
          <label class="form-label">Mail Adresi</label>
          <input type="email" name="email" [(ngModel)]="confirmEmail" [ngModelOptions]="{standalone: true}"
            class="form-control">
          <!--veriyi yakalamak için [(ngModel)] kullanılır -->
          <!-- <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            <small *ngIf="loginForm.get('email').hasError('required')">Mail adresi zorunlu</small>
          </div> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="sendForgotPasswordMail()">Şifre
          Maili
          Gönder</button>

        <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>
